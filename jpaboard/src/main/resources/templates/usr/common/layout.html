<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">AD Community</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/write.css}">
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>

<div class="container">
<header class="header">
    <h2 class="ir_su">네비게이션바</h2>
    <nav class="header__nav">
        <ul class="header__nav-list">
            <li class="header__nav-item header__nav-spacer">
                <a th:if="${session.loginedUserId != null}" href="/usr/article/write" class="header__nav-link" aria-label="글쓰기">글쓰기</a>
            </li>
            <li class="header__nav-item header__nav-item--right">
                <a th:if="${session.loginedUserId != null}" href="/usr/article/list" class="header__nav-link" aria-label="작업내역">작업내역</a>
                <a th:if="${session.loginedUserId != null}" href="/usr/user/mypage" class="header__nav-link" aria-label="마이페이지">마이페이지</a>
                <a th:if="${session.loginedUserId == null}" href="/usr/user/login" class="header__nav-link" aria-label="로그인">로그인</a>
                <a th:if="${session.loginedUserId != null && session.roleLevel >= 10}" href="/usr/user/join" class="header__nav-link" aria-label="회원생성">회원생성</a>
                <a th:if="${session.loginedUserId != null}" href="/usr/user/doLogout" class="header__nav-link" aria-label="로그아웃">로그아웃</a>
            </li>
        </ul>
    </nav>
</header>

<main layout:fragment="main">

</main>

    <footer class="footer">
        <p class="footer__copyright">
            Copyright© 2025 All rights reserved.
        </p>
    </footer>
</div>

<!-- 카카오맵 API 스크립트 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8c277a21d209daf93b7e1487b0944174&libraries=services"></script>
<script th:src="@{/js/notice.js}"></script>

</body>
</html>
