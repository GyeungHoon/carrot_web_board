<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
  <title>회원생성</title>
</head>

<script src="https://cdn.tailwindcss.com"></script>


<main class="main" layout:fragment="main">
  <article class="signup">
    <h2 class="signup__title">회원생성</h2>
    <form action="doJoin" class="signup__form" method="post">


      <label class="signup__label ir_su" for="user-id">아이디*</label><br>
      <div class="signup__input-wrapper">
        <i class="fa-solid  fa-user signup__input-icon"></i>
        <input class="signup__input" type="text" id="user-id" name="userId" placeholder="아이디를 입력해주세요."  maxlength="20"/><br>
      </div>
      <label class="signup__label ir_su" for="user-pw">비밀번호*</label><br>
      <div class="signup__input-wrapper">
        <i class="fa-solid fa-lock signup__input-icon"></i>
        <input class="signup__input" type="password" id="user-pw" name="password" placeholder="비밀번호를 입력해주세요." maxlength="20"/> <br>
      </div>
      <label class="signup__label ir_su" for="user-name">이름*</label><br>
      <div class="signup__input-wrapper">
        <i class="fa-solid  fa-user signup__input-icon"></i>
        <input class="signup__input" type="text" id="user-name" name="userName" placeholder="이름을 입력해주세요." maxlength="20"/> <br>
      </div>
      <label class="signup__label ir_su" for="company-name">회사명*</label><br>
      <div class="signup__input-wrapper">
        <i class="fa-solid fa-building signup__input-icon"></i>
        <input class="signup__input" type="text" id="company-name" name="userCompany" placeholder="회사명을 입력해주세요." maxlength="20"/> <br>
      </div>
      <button class="signup__button" type="submit">로그인</button>
    </form>
  </article>
</main>
</html>
