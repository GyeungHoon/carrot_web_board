<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{usr/common/layout}">
<head>
  <title>로그인</title>
</head>

<script src="https://cdn.tailwindcss.com"></script>


<main class="main" layout:fragment="main">
  <article class="login">
    <h2 class="login__title ir_su">로그인</h2>
    <form action="doLogin" class="login__form" method="post">
      <label class="login__label"
             for="user_id" >아이디*</label><br>
      <input class="login__input" type="text"
             id="user_id" name="userId" placeholder="아이디를 입력해주세요." maxlength="50"/><br>

      <label class="login__label"
             for="user_pw">비밀번호*</label><br>
      <input class="login__input" type="password"
             id="user_pw" name="password" placeholder="비밀번호를 입력해주세요." maxlength="30" /> <br>

      <button class="login__button" type="submit">로그인</button>
    </form>
  </article>
</main>
</html>
